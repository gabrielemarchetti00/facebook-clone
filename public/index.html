<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Facebook Clone</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">
      <img src="images/FBC.png" alt="facebook clone" id="logo">
      <div id="navbar">
        <div id="home-tab">Home</div>
        <div id="friends-tab">Friends</div>
        <div id="addPost-tab">Add Post</div>
      </div>
      <div id="profile-signIn">
        <img id="user-pic" hidden />
        <div id="user-name" hidden></div>
        <button id="signIn-btn">Sign In with Google</button>
        <button id="signOut-btn" hidden>Sign Out</button>
      </div>
    </div>
    <div id="content"></div>
  </body>
</html>
